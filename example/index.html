<!DOCTYPE html>

<head>
  <style>
    .canvasInput-wrap {
      width: 400px;
    }

    #canvasInput {
      width: 100%;
    }

    #qrcodeCanvasOutput {
      height: 120px;
      width: 120px;
      object-fit: contain;
    }

    #imageWrap {
      img {
        margin: 10px 16px;
      }
    }
  </style>
  <title>OpenCV QRcode Example</title>
</head>

<body>
  <input type="file" id="fileInput" name="file" />
  <hr />
  <div id="qrcodeShowcase">
    <div>
      <div class="canvasInput-wrap">
        <canvas id="canvasInput"></canvas>
      </div>
    </div>
    <hr />
    <button id="qrcodeTryIt">Try it OpenCV</button><br />
    <div id="status-wrap">识别结果:<span id="status"></span></div>
    <hr />
    <div>
      <label for="">OpenCV QRCode image:</label>
      <br />
      <div id="imageWrap"></div>
    </div>
  </div>
</body>
